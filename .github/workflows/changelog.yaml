name: auto-changelog-generator

on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+
jobs:

  deploy:

    runs-on: ubuntu-latest

    steps:

      # Checkout the code ------------------------------------------------------------------------------ #
      - name: Checkout Code
        uses: actions/checkout@v2

      # Update the CHANGELOG.md file ------------------------------------------------------------------- #
      - name: Update CHANGELOG
        id: changelog
        uses: requarks/changelog-action@v1
        with:
          token: ${{ github.token }}
          tag: ${{ github.ref_name }}

      # Generate artifact for the release -------------------------------------------------------------- #
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10.14"

      - name: Install Dependencies
        run: python -m pip install --upgrade pip setuptools wheel build

      # (1) Build .whl and .tar.gz files --------------------------------------------------------------- #
      - name: Build Python Package
        run: |
          python -m build
        env:
          TAG_NAME: ${{ github.ref_name }}

      # (2) Build PDF Documentation -------------------------------------------------------------------- #
      - name: Build PDF Documentation
        uses: addnab/docker-run-action@v3
        with:
          image: hsiangjenli/sphinx-doc:2025-02-16
          options: |
            -v ${{ github.workspace }}:/workspace
          run: pip install --no-deps -e . && cd docs && make simplepdf

      # (3) Build HTML Documentation ------------------------------------------------------------------- #
      - name: Build HTML Documentation
        uses: addnab/docker-run-action@v3
        with:
          image: hsiangjenli/sphinx-doc:2025-02-16
          options: |
            -v ${{ github.workspace }}:/workspace
          run: pip install --no-deps -e . && cd docs && make html

      # Create Release --------------------------------------------------------------------------------- #
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          draft: false
          name: ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.changes }}
          token: ${{ github.token }}
          artifacts: |
            dist/*.whl
            dist/*.tar.gz
            docs/build/simplepdf/*.pdf

      # Commit ----------------------------------------------------------------------------------------- #
      - name: Commit CHANGELOG.md
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          branch: main
          commit_message: 'docs: update CHANGELOG.md for ${{ github.ref_name }} [skip ci]'
          file_pattern: CHANGELOG.md

      # Deploy ----------------------------------------------------------------------------------------- #
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/build/html
